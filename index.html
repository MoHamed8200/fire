<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Token Retrieval</title>
    <script src="https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.2/firebase-messaging.js" type="module"></script>
    <script src="script.js" defer></script>
    <style>
      /* Optional styles for the button and paragraph */
      #requestPermissionButton {
        padding: 10px 20px;
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      #tokenDisplay {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
</head>
<body>
    <button id="requestPermissionButton">Request Permission</button>
    <p id="tokenDisplay"></p>
</body>
</html>
